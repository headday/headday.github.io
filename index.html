<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="//code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css">
  <script src="https://code.jquery.com/jquery-1.12.4.js"></script>
  <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
    <title>Document</title>
</head>
<body>
    <div class="container">
        <div class="header">
            <div class="logo_section">
                <div class="logo"><img src="logo.png" alt="logo"></div>
                <div class="phones_block">
                    8-800-100-5005
                    +7(3452)522-00
                </div>
            </div>
            <ul class="nav_bar">
                    <li class="nav_item">Кредитные карты</li>
                    <li class="nav_item active">Вклады</li>
                    <li class="nav_item">Дебитовая карта</li>
                    <li class="nav_item">Страхование</li>
                    <li class="nav_item">Друзья</li>
                    <li class="nav_item">Интернет банк</li>
            </ul>
        </div>
        <div class="content">
            <div class="location">
                <span class="location_parent">Главная</span> -
                <span class="location_parent">Вклады</span> -
                <span class="location_children">Калькулятор</span>
            </div>
            <section class="calc">
                <h1 class="calc_title">Калькулятор</h1>
                <form class="calc_form"  id="calc_form" method="POST">
                    <div class="form_block">
                        <label for="summ_date">Дата оформления вклада</label>
                        <input type="text" id="datepicker" name="summ_date">
                    </div>
                    <div class="form_block"> 
                        <label for="summ">Сумма вклада</label>
                        <input type="number" value="10000" name="summ" id="test" min="1000" max="3000000">
                    </div>
                   <!--  <div class="form_block"> 
                        <input class="range_block" type="range" name="summ" id="test" min="1000" max="3000000">
                    </div> -->
                    <div class="form_block">
                        <label for="summ_time">Срок вклада</label>
                        <select name="summ_time" id="summ_time">
                            <option value="1">1 год</option>
                            <option value="2">2 года</option>
                            <option value="3">3 года</option>
                            <option value="4">4 года</option>
                            <option value="5">5 лет</option>
                        </select>
                    </div>
                    <div class="form_block ">
                        <label for="">Пополнение вклада</label>
                        <div class="radio">
                            <input type="radio" value="false" name="radio_contribution" checked>
                            <label class="radio_label" for="radio_contribution">Нет</label>
                            <input type="radio" value="true" name="radio_contribution" id="contribution_add"> 
                            <label class="radio_label" for="radio_contribution">Да</label>
                        </div>
                    </div>
                    <div class="form_block" id="summ_add">
                        <label for="summadd">Сумма пополненя вклада</label>
                        <input type="number" name="summadd" min="1000" max="3000000" value="10000">
                    </div>
                    
                    <div class="result">
                        <input class="result_btn" type="submit" value="Расчитать">
                        <div class="result_title">
                            Результат
                        </div>
                        <div class="result_span">
                            10 250
                        </div>
                        <div class="result_span">
                            руб.
                        </div>
                    </div>
                </form>
            </section>
        </div>
        <div class="footer">
               <ul>
                <li>Кредитные карты</li>
                <li>Вклады</li>
                <li>Дебитовая карта</li>
                <li>Страхование</li>
                <li>Друзья</li>
                <li>Интернет банк</li>
               </ul>
        </div>
        
    </div>

  src="https://code.jquery.com/jquery-3.6.0.js"

  crossorigin="anonymous"></script> -->
  <script src='script.js'></script>
</body>
</html>
